<!DOCTYPE>
<html>
<head>
	<title>button onclick</title>
</head>
<body>
	<button type="button" onclick="document.getElementById('change').innerHTML = 'Hello World!!!'">By id</button>
	<button type="button" onclick="alert( 'Hello, world!' );">Alert</button>
	<button id = "changeBtnTxt" type="button" onclick="document.getElementById('changeBtnTxt').innerHTML = 'Hello World!!!'">Replace</button>
	<p id="change"></p>
</body>
</html>
